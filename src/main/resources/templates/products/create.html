<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Create Product</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Create Product</h1>
  <hr>
  <h2>Save Product</h2>

  <form action="#" th:action="@{/products/saveProduct}" th:object="${product}"
        method="POST">
<!--    <input type="text" th:field="*{firstName}"-->
<!--           placeholder="Employee First Name" class="form-control mb-4 col-4">-->
      <h6>Product Name</h6>
    <input type="text" th:field="*{name}"
           class="form-control mb-4 col-4">
      <h6>Product Description</h6>
    <input type="text" th:field="*{description}"
           class="form-control mb-4 col-4">
      <h6>Product Price</h6>
      <input type="number" th:field="*{price}"
             class="form-control mb-4 col-4">
      <h6>Product Cost</h6>
      <input type="number" th:field="*{cost}"
             class="form-control mb-4 col-4">



<!--    <input type="text" th:field="*{password}"-->
<!--           placeholder="Employee Email" class="form-control mb-4 col-4">-->

<!--    <input type="text" th:field="*{phone}"-->
<!--           placeholder="Employee Email" class="form-control mb-4 col-4">-->


<!--    <input type="text" th:field="*{store_name}"-->
<!--           placeholder="Employee Email" class="form-control mb-4 col-4">-->


    <button type="submit" class="btn btn-info col-2"> Save Product</button>
  </form>

  <hr>

  <a th:href = "@{/products}"> Back to Products List</a>
</div>
</body>
</html>
